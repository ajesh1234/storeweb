
<ngx-spinner></ngx-spinner>
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    {{util.translate('Change Password')}}
                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Old Password')}}</label>
                                <input type="password" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="oldPassword" [placeholder]="util.translate('Old Password')">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('New Password')}}</label>
                                <input type="password" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="newPassword" [placeholder]="util.translate('New Password')">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>{{util.translate('Confirm Password')}}</label>
                                <input type="password" class="form-control" [ngModelOptions]="{standalone: true}"
                                    [(ngModel)]="confirmPassword" [placeholder]="util.translate('Confirm Password')">
                            </div>
                        </div>

                    </div>

                    <button type="button" class="btn btn-success" (click)="createSettings()">
                        {{util.translate('Submit')}}</button>

                </div>
            </div>
        </div>
    </div>
</div>
